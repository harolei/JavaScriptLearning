<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Jasmine Test</title>
    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
    <!--include source files-->
    <script type="text/javascript" src="src/slice.js"></script>
    <script type="text/javascript" src="src/between.js"></script>
    <script type="text/javascript" src="src/lexicalscope.js"></script>
    <script type="text/javascript" src="src/power.js"></script>

    <!--include spec files-->
    <script type="text/javascript" src="spec/sliceSpec.js"></script>
    <script type="text/javascript" src="spec/betweenSpec.js"></script>
    <script type="text/javascript" src="spec/lexicalscopeSpec.js"></script>
    <script type="text/javascript" src="spec/powerSpec.js"></script>

    <!--Initial Jasmine-->
    <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body></body>
</html>
